<!DOCTYPE html>
<html>
<head>
    <title>Examples of #</title>

    <script type="application/javascript" src="../hash.js"></script>
    <script type="application/javascript" src="../html/element.js"></script>

    <script>

        function run() {
            var html = hs('div'),
                span = hs('span').attr('title', 'hello'),
                bold = hs('b').attr('id', 'bold');

            span.css({
                width: "100px",
                height: "20px",
                display: "block"
            });

            html.append(span);
            html.prepend(bold);

            html.addClass('hash-main test aaa');
            html.removeClass('aaa');
            html.attr('style', "width: 200px; height: 200px; background: red;");

            html.bind("click", function () {
                console.log('1');
            });
            html.bind("mousemove", function () {
                console.log('2');
            });


            document.getElementById("text").value = html.html();
            html.render('test');

            span.addClass('added_after');
            span.update();

            html.unbind("click");

        }

    </script>

</head>
<body onload="run();">
    <textarea style="width: 100%; height: 200px" id="text"></textarea>
    <div id="test" />
</body>
</html>
